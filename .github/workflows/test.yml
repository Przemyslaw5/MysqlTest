name: Test

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 15

      - name: Grant execute permission for application
        run: chmod +x gradlew
        working-directory: .

      - name: Test image manager with Gradle
        run: ./gradlew test
        working-directory: .